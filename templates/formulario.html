<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Predicción de Resistencia del Concreto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .form-control {
            margin-bottom: 15px;
        }
        .result {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container shadow p-5 rounded bg-white">
        <h2 class="text-center mb-4">Predicción de Resistencia del Concreto</h2>
        <form method="post" action="/predecir">
            {% for attr in ['Cement', 'Slag', 'FlyAsh', 'Water', 'Superplasticizer', 'Age'] %}
                <div class="mb-3">
                    <label for="{{ attr }}" class="form-label">{{ attr }}</label>
                    <input type="number" step="any" class="form-control" id="{{ attr }}" name="{{ attr }}" required>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Predecir</button>
        </form>

        {% if prediccion %}
            <div class="alert alert-info text-center result">
                <strong>{{ prediccion }}</strong>
            </div>
        {% endif %}
    </div>
</body>
</html>
